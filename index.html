<head>
    <style>
        .button { 
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
       }
        .button--primary {
            background-color: #3498db;
            color: #fff;
       }
        .button--secondary {
             background-color: #e74c3c;
             color: #fff;
        }
    </style>
</head>
<body>
    <button class="button button--primary">Submit</button>
    <button class="button button--secondary">Cancel</button>
</body>
